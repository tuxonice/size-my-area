<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Size My Area - Map Area Comparator</title>
        <!-- loading jsPanel css -->
        <link href="https://cdn.jsdelivr.net/npm/jspanel4@4.12.0/dist/jspanel.css" rel="stylesheet">
        <!-- jsPanel JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/jspanel4@4.12.0/dist/jspanel.js"></script>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
        </script>
    </head>
    <body>
      <div id="mapid"></div>
      <div id="samplecontent" style="display: none;">
        <ul class="form-style-1">
            <li>
                <label>Value <span class="required">*</span></label>
                <input type="text" id="value" name="value" class="field-long" value="10" autocomplete="off"/>
            </li>
            <li>
                <label>Unit</label>
                <select name="unit" id="unit" class="field-select">
                    <option value="km2">Km2</option>
                    <option value="ha">Hectare</option>
                    <option value="fbf">Football field</option>
                </select>
            </li>
            <li>
                <input type="button" value="Submit" onclick="go();"/>&nbsp;<input type="button" value="Clear" onclick="del();"/>
            </li>
            <li>Lat: <span id="lat"></span></li>
            <li>Lng: <span id="lng"></span></li>
            <li>Radius: <span id="radius"></span> Meters</li>
        </ul>
        <div style="margin-top:10px;"><a href="https://github.com/tuxonice/size-my-area" target="_blank">Fork me on GitHub</a></div>
      </div>
        <!-- loading jQuery -->
        <script 
            src="https://code.jquery.com/jquery-3.6.0.slim.min.js" 
            integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
            crossorigin="anonymous">
        </script>
        <!-- loading jsPanel javascript -->
        <script src="js/javascript.js"></script>
    </body>
</html>
